<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USA Olympic Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .usa-sticky { position: sticky; top: 0; z-index: 50; background: white; border-bottom: 4px solid #002868; }
        .blur-spoiler { filter: blur(6px); transition: 0.3s; cursor: pointer; }
        .blur-spoiler.active { filter: none; }
        .usa-highlight { border-left: 5px solid #bf0a30; background: #f0f7ff; font-weight: bold; }
        .event-card-usa { border: 2px solid #002868; }
    </style>
</head>
<body class="bg-gray-100 text-slate-900">

    <header class="usa-sticky shadow-lg px-4 py-3">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-900 text-white px-2 py-1 rounded text-[10px] font-black italic">TEAM USA</div>
                <div class="flex gap-3 text-2xl font-black italic">
                    <span id="usa-g" class="text-yellow-500">0</span>
                    <span id="usa-s" class="text-slate-400">0</span>
                    <span id="usa-b" class="text-orange-600">0</span>
                </div>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-[9px] font-bold text-slate-400 uppercase">Spoilers</span>
                <input type="checkbox" id="spoiler-toggle" class="w-10 h-5">
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        <section>
            <h2 class="text-sm font-black uppercase mb-3 flex items-center gap-2">
                <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span>
                Medal Finals: Feb 9, 2026
            </h2>
            <div id="event-list" class="space-y-3"></div>
        </section>

        <section>
            <h2 class="text-sm font-black uppercase mb-3 text-slate-500">Full Standings</h2>
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="max-h-80 overflow-y-auto">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-50 sticky top-0 border-b">
                            <tr class="text-slate-400">
                                <th class="p-3">Rank</th>
                                <th class="p-3">Country</th>
                                <th class="p-3">G</th>
                                <th class="p-3">Total</th>
                            </tr>
                        </thead>
                        <tbody id="medal-table"></tbody>
                    </table>
                </div>
            </div>
        </section>
        
        <p id="last-update" class="text-[10px] text-center text-slate-400"></p>
    </main>

    <script>
        let showSpoilers = false;

        async function loadData() {
            const response = await fetch('data.json');
            const data = await response.json();

            // 1. Update USA Sticky
            const usa = data.standings.find(c => c.name.includes("United States"));
            if(usa) {
                document.getElementById('usa-g').innerText = usa.g;
                document.getElementById('usa-s').innerText = usa.s;
                document.getElementById('usa-b').innerText = usa.b;
            }

            // 2. Render Events
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = data.events.map(e => `
                <div class="bg-white p-4 rounded-xl shadow-sm ${e.usa ? 'event-card-usa' : 'border border-slate-100'} flex justify-between items-center">
                    <div>
                        <div class="flex gap-2 mb-1">
                            <span class="text-[9px] font-bold uppercase bg-slate-100 px-1.5 py-0.5 rounded">${e.sport}</span>
                            ${e.usa ? '<span class="text-[9px] font-bold italic bg-blue-900 text-white px-1.5 py-0.5 rounded">USA CONTENTION</span>' : ''}
                        </div>
                        <h3 class="text-sm font-bold">${e.event}</h3>
                    </div>
                    <div class="text-right">
                        <span class="text-[9px] font-bold text-slate-300 uppercase">Winner</span>
                        <p class="text-xs font-black italic ${showSpoilers ? '' : 'blur-spoiler'}">${e.winner}</p>
                    </div>
                </div>
            `).join('');

            // 3. Render Standings
            const table = document.getElementById('medal-table');
            table.innerHTML = data.standings.map(c => `
                <tr class="${c.name.includes('United States') ? 'usa-highlight' : 'border-b border-slate-50'}">
                    <td class="p-3">${c.rank}</td>
                    <td class="p-3">${c.name}</td>
                    <td class="p-3">${c.g}</td>
                    <td class="p-3 text-slate-400 font-bold">${c.total}</td>
                </tr>
            `).join('');

            document.getElementById('last-update').innerText = "Last Auto-Refresh: " + data.last_updated;
        }

        document.getElementById('spoiler-toggle').addEventListener('change', (e) => {
            showSpoilers = e.target.checked;
            loadData();
        });

        loadData();
        setInterval(loadData, 60000); // Check for new JSON data every minute
    </script>
</body>
</html>
