<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Winter Games: The Payout Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .usa-sticky { position: sticky; top: 0; z-index: 100; background: white; border-bottom: 4px solid #002868; }
        .money-text { color: #16a34a; font-family: 'Courier New', monospace; font-weight: 800; }
        .spoiler-blur { filter: blur(8px); transition: 0.3s; cursor: pointer; }
        .spoiler-blur.off { filter: none; }
        .usa-row { background: #f0f7ff; border-left: 5px solid #bf0a30; }
        .medal-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; border: 1px solid rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 pb-10">

    <!-- STICKY USA TOTAL -->
    <header class="usa-sticky shadow-lg px-4 py-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <div class="bg-blue-900 text-white px-2 py-0.5 rounded text-[10px] font-black italic mb-1 w-fit uppercase tracking-tighter">Total Team USA Payouts</div>
                <div class="text-3xl font-black money-text" id="usa-total-cash">$0</div>
            </div>
            <div class="text-right">
                <span class="text-[9px] font-bold text-slate-400 uppercase block">Show Wealth</span>
                <input type="checkbox" id="spoiler-toggle" class="w-10 h-5 mt-1">
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <section>
            <h2 class="text-xs font-black uppercase text-slate-400 mb-4 tracking-widest">Final Earnings Leaderboard</h2>
            
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left text-xs">
                    <thead class="bg-slate-50 border-b font-bold text-slate-500 uppercase">
                        <tr>
                            <th class="p-4">Athlete</th>
                            <th class="p-4">Medals</th>
                            <th class="p-4 text-right">Total Est.</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Data Injected Here -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="bg-slate-100 p-4 rounded-xl text-[10px] text-slate-500 leading-relaxed">
            <p><strong>Note:</strong> Rewards based on official 2026 Olympic Committee payout scales. 
               USA pays $37.5k/Gold. Italy pays ~$200k/Gold. Norway pays $0 (Athletes receive stipends).
            </p>
        </section>
    </main>

    <script>
        // OFFICIAL 2026 REWARD RATES (Converted to USD)
        const REWARD_RATES = {
            "USA": { g: 37500, s: 22500, b: 15000 },
            "ITA": { g: 196000, s: 98000, b: 65000 },
            "FRA": { g: 87000, s: 43000, b: 22000 },
            "GER": { g: 22000, s: 16000, b: 11000 },
            "SUI": { g: 44000, s: 33000, b: 22000 },
            "AUT": { g: 19000, s: 15000, b: 12000 }, // Paid in Gold Philharmonic coins
            "NOR": { g: 0, s: 0, b: 0 },
            "SWE": { g: 0, s: 0, b: 0 },
            "CAN": { g: 15000, s: 11000, b: 8000 }
        };

        // FINAL 2026 MEDAL DATA (Top Performers)
        const finalists = [
            { name: "Arianna Fontana", country: "ITA", g: 1, s: 1, b: 1, sport: "Short Track" },
            { name: "Marco Odermatt", country: "SUI", g: 2, s: 0, b: 0, sport: "Alpine Skiing" },
            { name: "Mikaela Shiffrin", country: "USA", g: 1, s: 1, b: 0, sport: "Alpine Skiing" },
            { name: "Johannes H. Klæbo", country: "NOR", g: 3, s: 0, b: 0, sport: "Cross-Country" },
            { name: "Ilia Malinin", country: "USA", g: 1, s: 0, b: 0, sport: "Figure Skating" },
            { name: "Federica Brignone", country: "ITA", g: 0, s: 2, b: 0, sport: "Alpine Skiing" },
            { name: "Quentin Fillon Maillet", country: "FRA", g: 1, s: 1, b: 1, sport: "Biathlon" },
            { name: "Jonna Sundling", country: "SWE", g: 1, s: 1, b: 0, sport: "Cross-Country" },
            { name: "Chloe Kim", country: "USA", g: 1, s: 0, b: 0, sport: "Snowboard" },
            { name: "Dominik Paris", country: "ITA", g: 1, s: 0, b: 0, sport: "Alpine Skiing" },
            { name: "Sander Vote", country: "NOR", g: 0, s: 1, b: 2, sport: "Speed Skating" },
            { name: "Ben Ogden", country: "USA", g: 0, s: 1, b: 0, sport: "Cross-Country" },
            { name: "Julia Taubitz", country: "GER", g: 1, s: 0, b: 0, sport: "Luge" }
        ];

        let spoilers = false;

        function calculate(a) {
            const r = REWARD_RATES[a.country] || { g: 0, s: 0, b: 0 };
            return (a.g * r.g) + (a.s * r.s) + (a.b * r.b);
        }

        function render() {
            // Update USA Sticky Header
            const usaTotal = finalists
                .filter(a => a.country === "USA")
                .reduce((sum, a) => sum + calculate(a), 0);
            document.getElementById('usa-total-cash').innerText = `$${usaTotal.toLocaleString()}`;

            // Sort by Earnings
            const sorted = [...finalists].sort((a,b) => calculate(b) - calculate(a));
            
            const body = document.getElementById('leaderboard-body');
            body.innerHTML = sorted.map(a => `
                <tr class="${a.country === 'USA' ? 'usa-row' : 'border-b border-slate-50'}">
                    <td class="p-4">
                        <div class="font-black text-sm uppercase tracking-tighter">${a.name}</div>
                        <div class="text-[9px] text-slate-400 font-bold">${a.country} • ${a.sport}</div>
                    </td>
                    <td class="p-4">
                        <div class="flex gap-1">
                            ${Array(a.g).fill('<span class="medal-dot bg-yellow-400"></span>').join('')}
                            ${Array(a.s).fill('<span class="medal-dot bg-slate-300"></span>').join('')}
                            ${Array(a.b).fill('<span class="medal-dot bg-orange-400"></span>').join('')}
                        </div>
                    </td>
                    <td class="p-4 text-right">
                        <div class="money-text text-sm ${spoilers ? '' : 'spoiler-blur'}">
                            $${calculate(a).toLocaleString()}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('spoiler-toggle').addEventListener('change', (e) => {
            spoilers = e.target.checked;
            render();
        });

        render();
    </script>
</body>
</html>
